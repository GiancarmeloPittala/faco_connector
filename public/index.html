<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Aggiornalo</title>
  <style>
    button:disabled{
      cursor: not-allowed;
    }
  </style>
  <script>
    async function aggionalo(){
      const btn = document.getElementById('btn')
      if ( btn.disabled === true) true;
      btn.disabled = true;


      const resp = await fetch("https://connector.sgrricambi.it/run")
      const data = resp.json()
      console.log( data )

      alert("Aggiornamento avviato")


      setTimeout(() => {
        btn.disabled = false;
      }, 1000 * 60 * 2)

    }
  </script>

</head>
<body>
  <div>
    <button class="hover:bg-blue-200 font-bold bg-blue-100 rounded-lg p-8" id="btn" onclick="aggionalo()" class="py-2 px-4 ">
      Aggiorna
    </button>
  </div>  
</body>
</html>
